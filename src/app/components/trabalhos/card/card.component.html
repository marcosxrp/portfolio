<div class="relative h-full cursor-default group">
  <div class="bg-third rounded-2xl h-full">
    <img [src]="trabalhoInput().imagem" [alt]="trabalhoInput().nome"
    class="img-fluid rounded-t-2xl group-hover:scale-y-150 origin-top transition-all duration-300">
    <div class="p-4 rounded-b-2xl">
      <h4 class="mb-2 text-center text-3xl font-semibold">
        {{ trabalhoInput().nome }}
      </h4>
      <div class="flex gap-4 justify-center mb-6">
        @for (tag of trabalhoInput().tags; track $index) {
          <img [src]="'assets/' + tag + '.svg'" alt="tag">
        }
      </div>
      <p class="text-sm">
        {{ trabalhoInput().descricao }}
      </p>
    </div>
  </div>
  <div class=" absolute flex flex-col justify-center items-center gap-4 top-0 left-0 size-full rounded-2xl bg-black/30 backdrop-blur-lg text-secondary content-center text-center scale-0 group-hover:scale-100 transition-all duration-300">
    <button  (click)="goToSite(trabalhoInput().paginaWeb)"
    class="text-2xl text-secondary font-semibold bg-main/80 p-4 rounded-xl shadow-lg shadow-secondary/30">Visite o Site</button>
    <button (click)="goToGithub(trabalhoInput().paginaDocumentacao)"
    class="text-2xl text-secondary font-semibold bg-main/80 p-4 rounded-xl shadow-lg shadow-secondary/30">Github do projeto</button>
  </div>
</div>
