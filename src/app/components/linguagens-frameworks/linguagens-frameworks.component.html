<div class="bg-secondary py-4 flex flex-col items-center gap-4">
  <h5 class="text-fourth font-extrabold text-3xl text-center">Linguagens e Frameworks</h5>
<!--Add animation here-->
  <div class="w-full items-center flex-nowrap [mask-image:_linear-gradient(to_right,transparent_0,_black_calc(30%),_black_calc(70%),transparent_100%)] lg:[mask-image:_linear-gradient(to_right,transparent_20%,_black_calc(30%),_black_calc(70%),transparent_80%)]">
    <div class="flex gap-16 items-center justify-center md:justify-start [&_li]:mx-8 [&_img]:max-w-none  animate-infinite-scroll-mobile sm:animate-infinite-scroll-sm lg:animate-infinite-scroll">
        @for (el of linguagens(); track $index) {
          <div class="flex flex-col items-center">
            <img [src]="el.imagem" [alt]="el.nome"
            class="size-10">
            <span class="text-2xl font-medium text-fourth">
              {{el.nome}}
            </span>
          </div>
        }
    </div>

</div>
